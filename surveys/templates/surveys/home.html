{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GMU Survey System - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/main_bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 3rem;
            border-radius: 15px;
            max-width: 800px;
        }
        .logo-heading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .gmu-logo {
            max-height: 80px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="text-center overlay">
        <div class="logo-heading mb-4">
            <img src="{% static 'images/GMU_Logo_2.png' %}" alt="GMU Logo" class="gmu-logo">
            <h1 class="text-success m-0" style="font-size: 2rem;">George Mason University Survey System</h1>
        </div>
        <div class="d-flex gap-3 justify-content-center">
            <a href="/survey/" class="btn btn-success btn-lg">Take Survey</a>
            <a href="/surveys/" class="btn btn-outline-success btn-lg">View Surveys</a>
        </div>
    </div>
</body>
</html>
